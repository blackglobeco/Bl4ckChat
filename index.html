<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/bitchat.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackChat - Decentralized Bluetooth Mesh Messaging</title>
  <meta name="description"
    content="Secure peer-to-peer messaging over Bluetooth mesh networks. No internet required, no servers, no phone numbers." />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Bluetooth Security Requirements -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" />
</head>

<body class="bg-black text-green-400 font-mono">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Web Bluetooth Feature Detection -->
  <script>
    if (!navigator.bluetooth) {
      console.warn('Web Bluetooth is not supported in this browser');
      // You could show a fallback UI here
    }
  </script>
</body>

</html>
